<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="index.js" type="module" defer></script>
<title>Proyectos Completos</title>
</head>
<body>

<main>
  
  <div class="container-projects"> <!--Principal-container-->

  <!-- Proyecto 1: Random Color -->
  <div id="container-header-junior">
    <header id="header-junior-js">
      <h1 id="title-junior-js"> JS-JUNIOR </h1>
    </header>
  </div>
  <div class="container-projects-second">
    <button id="randomcolor-button"> ¿Qué hace un JS-JUNIOR? </button>
  </div>

  <!-- Proyecto 2: Lista de tareas -->
  <div class="container-projects-second">
    <input type="text" placeholder="Introduce una nueva tarea" id="input-homeworks">
    <button id="add">Añadir</button>
    <ul id="list-ul"></ul>
  </div>

  <!-- Proyecto 3: Contador con timer -->
  <div class="container-projects-second">
    <div id="number-sum-box-1"><span id="contador-num-1">0</span></div>
    <div class="container-buttons-sum">
      <button id="sum-number-button-1">+</button>
      <button id="delete-number-button">Pause</button>
      <button id="reboot-number-button">Reset</button>
    </div>
  </div>

  <!-- Proyecto 4: Tienda con slider -->

  <div class="container-projects-second-particular">

    <div class="shop-column-second">
      <div id="products-container">
        <div class="product-item one"><p>Pizza</p><button>Agregar</button></div>
        <div class="product-item second"><p>Hamburguer</p><button>Agregar</button></div>
        <div class="product-item thirth"><p>Wings</p><button>Agregar</button></div>
        <div class="product-item fourth"><p>French potatoes</p><button>Agregar</button></div>
        <div class="product-item fifth"><p>Salad</p><button>Agregar</button></div>
        <div class="product-item sixth"><p>Cookies</p><button>Agregar</button></div>
        <div class="product-item seventh"><p>Cake</p><button>Agregar</button></div>
      </div>
    </div>

    <div class="shop-column">
      <div class="car-list">
        <h2>Carrito</h2>
        <ul id="car"></ul>
      </div>
    </div>

  </div>



  <!-- Proyecto 5: Calculadora -->
  <div class="container-projects-second">
    <div id="calculator">
      <input type="text" id="calc-display" disabled>
      <div class="calc-grid">
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">/</button>
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">*</button>
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">-</button>
        <button class="calc-btn">0</button>
        <button class="calc-btn">.</button>
        <button class="calc-btn">=</button>
        <button class="calc-btn">+</button>
      </div>
    </div>
  </div>

  <!-- Proyecto 6: Adivina el número -->
  <div class="container-projects-second">
    <div id="guess-number">
      <h2>Adivina el número (1-100)</h2>
      <input type="number" id="guess-input">
      <button id="guess-btn">Probar</button>
      <p id="guess-result"></p>
    </div>
  </div>
  
</main>

</body>
</html>
